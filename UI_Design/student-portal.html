<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğuş Üniversitesi - Staj Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/portal.css">
  
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a href="#">
                    <img src="assets/images/Dogus_universitesi_yeni_logo.png" alt="Logo" class="large-logo">
                    Doğuş Üniversitesi
                </a>
            </header>
            <ul class="nav">
                <li>
                    <a href="#ogrenci-bilgi">
                        <i class="zmdi zmdi-view-dashboard"></i> Öğrenci Bilgi
                    </a>
                </li>
                <li>
                    <a href="#staj-bilgi-formu">
                        <i class="zmdi zmdi-link"></i> Staj Bilgi Formu
                    </a>
                </li>
                <li>
                    <a href="#staj-onaylama-durumu">
                        <i class="zmdi zmdi-widgets"></i> Staj Onaylama Durumu
                    </a>
                </li>
                <li>
                    <a href="#staj-defteri-yukleme">
                        <i class="zmdi zmdi-calendar"></i> Staj Defteri Yükleme
                    </a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-right custom-navbar-left">
                        <li><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
                        <li><i class="fa-solid fa-house"></i></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h1>Staj Takip Sistemi</h1>
                
                <!-- Öğrenci Bilgi Kutusu -->
                <div class="student-info-box">
                    <h2>Öğrenci Bilgileri</h2>
                    <div class="student-info">
                        <!-- İlk Grup -->
                        <div class="info-item horizontal-group">
                            <div class="vertical-group">
                                <strong>Adı Soyadı:</strong>
                                <p>Oğuzcan Zor</p>
                            </div>
                            <div class="vertical-group">
                                <strong>Okul Numarası:</strong>
                                <p>123456789</p>
                            </div>
                        </div>
                        <!-- İkinci Grup -->
                        <div class="info-item horizontal-group">
                            <div class="vertical-group">
                                <strong>Bölümü:</strong>
                                <p>Bilgisayar Mühendisliği</p>
                            </div>
                            <div class="vertical-group">
                                <strong>Danışmanı:</strong>
                                <p>Prof. Dr. Smith</p>
                            </div>
                        </div>
                        <!-- Daha fazla bilgi ekleyebilirsiniz -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
